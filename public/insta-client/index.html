<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui" />

        <title>Soundboard Insta-client</title>
        <link rel="icon" type="image/png" href="/images/bread-client-favico.png" />
        <link rel="stylesheet" href="/styles/instaclient.css" type="text/css" />
    </head>
    <body>
        <h1 class="logotype">Soundboard Insta-Client <span class="logo"></span></h1>
        <div class="instructions">
            <p>The insta-client has limited functionality.</p>
            <p>Spoken text shows up as a notification and in the log.</p>
            <p>Only one sound can play at a time.</p>
            <p>Almost non-functional on iOS.</p>
        </div>
        <div class="buttons">
            <a href="javascript:void(0);" class="button" id="connect">Connect</a>
        </div>

        <!--Log-->
        <div id="log"></div>

        <!--Audio Player-->
        <audio id="player"></audio>

        <!--Scripts-->
        <script src="/scripts/dependencies/underscore/underscore.js" type="text/javascript"></script>
        <script src="/scripts/dependencies/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="/scripts/dependencies/socket.io-client/dist/socket.io.min.js" type="text/javascript"></script>
        <script src="/scripts/instaclient-main.js" type="text/javascript"></script>
    </body>
</html>
