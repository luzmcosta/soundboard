<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui" />

        <title>Soundboard</title>
        <link rel="icon" type="image/png" href="/images/bread-favico.png" />
        <link rel="stylesheet" href="styles/server.css" type="text/css" />
    </head>
    <body>
        <h1 class="logotype">Soundboard <span class="logo"></span></h1>
        <div class="ultrabox">
            <input type="text" id="ultrabox" placeholder="Sound or Speech"/>
            <select id="voice" class="voice">
                <option value="Agnes">Agnes</option>
                <option value="Albert">Albert</option>
                <option value="Alex" selected="">Alex</option>
                <option value="BadNews">BadNews</option>
                <option value="Bahh">Bahh</option>
                <option value="Bells">Bells</option>
                <option value="Boing">Boing</option>
                <option value="Bruce">Bruce</option>
                <option value="Bubbles">Bubbles</option>
                <option value="Cellos">Cellos</option>
                <option value="Deranged">Deranged</option>
                <option value="Fred">Fred</option>
                <option value="GoodNews">GoodNews</option>
                <option value="Hysterical">Hysterical</option>
                <option value="Junior">Junior</option>
                <option value="Kathy">Kathy</option>
                <option value="Pipe Organ">Pipe Organ</option>
                <option value="Princess">Princess</option>
                <option value="Ralph">Ralph</option>
                <option value="Trinoids">Trinoids</option>
                <option value="Vicki">Vicki</option>
                <option value="Victoria">Victoria</option>
                <option value="Whisper">Whisper</option>
                <option value="Zarvox">Zarvox</option>
            </select>
        </div>
        <div id="sound-list">
            <p class="center">(click to play, hold to preview)</p>
        </div>

        <!--Audio Player-->
        <audio id="player" preload="none"></audio>

        <!--Scripts-->
        <script src="scripts/dependencies/underscore/underscore.js" type="text/javascript"></script>
        <script src="scripts/dependencies/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="scripts/dependencies/typeahead.js/dist/typeahead.jquery.min.js" type="text/javascript"></script>
        <script src="scripts/server-main.js" type="text/javascript"></script>
    </body>
</html>
